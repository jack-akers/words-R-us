<!-- Search History -->
<div class="search-history" id="search-history">
    
  </div>

<!-- Search bar -->
    <div class="search-input" id="form">
        <input class="input is-large is-focused is-info" id="search-input" name="q" type="text" placeholder="Search...">
    </div>

<!-- Search Button -->
    <div class="search-button">
        <button class="button is-large is-info" id="search-button">Search</button>
    </div>

<!-- Word of the Day and Definition & Synonym section -->
<div class="tile">
    <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box">
            <h2 class="title is-size-2 is-underlined">Random Word:</h2>
            <h3 class="title is-size-1" id="wordOfTheDay"></h3>
            <p class="text is-size-3" id="wordOfTheDayPartOfSpeech"></p>
            <p class="text text is-size-3" id="wordOfTheDayDefinition"></p>
            <!-- <p class="text is-size-3" id="wordOfTheDaySynonyms"></p> -->
  
      </div>
    </div>
    <div class="tile is-parent">
        <div class="tile is-child box" id="result-area">
        <h2 class="title is-size-2 is-underlined">Definition:</h2>
        <h3 class="title is-size-1" id="searched-word"></h3>
        <p class="text is-size-3" id="part-of-speach"></p>
        <p class="text is-size-3" id="definition"></p>
        <br></br>
        <h2 class="title is-size-2 is-underlined">Synonym:</h2>
        <p class="text is-size-3" id="synonym"></p>
      </div>
    </div>
  </div>
